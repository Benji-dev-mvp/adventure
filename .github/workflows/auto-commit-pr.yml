name: Auto Commit and Create PR

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  auto-commit-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for uncommitted changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create timestamp-based branch
        if: steps.check_changes.outputs.has_changes == 'true'
        id: create_branch
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="auto-update-${TIMESTAMP}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          git checkout -b ${BRANCH_NAME}

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "ðŸ¤– Auto-commit: Updates from $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Push to new branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin ${{ steps.create_branch.outputs.branch_name }}

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.create_branch.outputs.branch_name }}
          title: "ðŸ¤– Auto-generated PR: Updates from $(date '+%Y-%m-%d')"
          body: |
            ## Automated Changes

            This PR was automatically generated by the auto-commit workflow.

            **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S UTC')
            **Branch:** `${{ steps.create_branch.outputs.branch_name }}`

            ### Changes
            - Automatically committed all pending changes
            - Review the diff to see what was modified

            ### Action Required
            - [ ] Review the changes
            - [ ] Merge if changes look good
            - [ ] Close if this was triggered by mistake

            ---
            *This PR was created automatically by GitHub Actions*
          labels: |
            automated
            auto-pr
          draft: false
