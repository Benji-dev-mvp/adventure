name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow on the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11.x'

jobs:
  # ============================================================
  # FRONTEND CHECKS
  # ============================================================
  frontend:
    name: Frontend (Lint, Type, Test, Build)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run lint || echo "⚠️  ESLint has warnings/errors - fix these before production"
        continue-on-error: true

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:ci

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # ============================================================
  # BACKEND CHECKS
  # ============================================================
  backend:
    name: Backend (Lint, Test, Import Check)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8

      - name: Lint with flake8 (strict)
        working-directory: ./backend
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings for full report
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Check formatting with black
        working-directory: ./backend
        run: black --check app

      - name: Check import order with isort
        working-directory: ./backend
        run: isort --check-only app

      - name: Run tests with pytest
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///:memory:
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          AI_PROVIDER: mock
        run: pytest -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Smoke test - Import main app
        working-directory: ./backend
        run: |
          python -c "import app.main; print('✓ App module imports successfully')"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ============================================================
  # END-TO-END TESTS
  # ============================================================
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Start preview server
        run: |
          npm run preview &
          sleep 5
          curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:3004/ || exit 1

      - name: Run Playwright tests
        run: npm run test:e2e:ci
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================================
  # HELM & K8S MANIFEST VALIDATION (Optional)
  # ============================================================
  k8s-validation:
    name: Kubernetes Manifests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true  # Don't block CI if this fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Lint Helm chart
        run: |
          if [ -d "helm/enterprise-app" ]; then
            helm lint helm/enterprise-app
          else
            echo "No Helm chart found, skipping"
          fi

      - name: Validate K8s manifests
        run: |
          if [ -d "k8s" ] && [ "$(ls -A k8s/*.yaml 2>/dev/null)" ]; then
            # Install kubeval
            wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
            tar xf kubeval-linux-amd64.tar.gz
            sudo mv kubeval /usr/local/bin
            # Validate manifests
            kubeval --strict k8s/*.yaml || echo "Warning: K8s validation issues found"
          else
            echo "No K8s manifests found, skipping"
          fi

  # ============================================================
  # CI STATUS CHECK (Required for branch protection)
  # ============================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [frontend, backend, e2e]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.frontend.result }}" != "success" ] || \
             [ "${{ needs.backend.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "✓ All CI checks passed"

