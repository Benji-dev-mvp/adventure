name: Auto-Commit to Main (Every 5 Min)

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Custom commit message (optional)'
        required: false
        default: 'ðŸ¤– Auto-commit: Scheduled update'

jobs:
  auto-commit-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes in monitored folders
        id: check_changes
        run: |
          # Check for changes in specific folders (customize as needed)
          WATCH_PATHS="src/ backend/ .github/ public/ docs/"

          # Check all paths (including updated files)
          if [[ -n $(git status --porcelain $WATCH_PATHS 2>/dev/null) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in monitored folders"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes in monitored folders"
          fi

      - name: Commit and push directly to main
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Configure git to auto-resolve conflicts by keeping incoming changes
          git config pull.rebase true
          git config rebase.autoStash true

          # Stage ALL changes in monitored folders (new, modified, deleted)
          git add -A src/ backend/ .github/ public/ docs/ 2>/dev/null || true

          COMMIT_MSG="${{ github.event.inputs.commit_message }}"
          if [ -z "$COMMIT_MSG" ]; then
            COMMIT_MSG="ðŸ¤– Auto-commit: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          fi

          # Commit all staged changes
          git commit -m "$COMMIT_MSG" || exit 0

          # Pull with auto-merge strategy (keep incoming changes on conflict)
          git pull --rebase --strategy-option=theirs origin main || {
            # If conflicts occur, resolve by keeping our changes
            git checkout --ours .
            git add -A
            git rebase --continue || true
          }

          # Push to main
