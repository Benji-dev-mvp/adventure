# Default values for enterprise-app
replicaCount:
  backend: 3
  frontend: 2

image:
  backend:
    repository: ghcr.io/your-org/your-app/backend
    pullPolicy: IfNotPresent
    tag: "latest"
  frontend:
    repository: ghcr.io/your-org/your-app/frontend
    pullPolicy: IfNotPresent
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  backend:
    type: ClusterIP
    port: 8000
  frontend:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: yourapp.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
    - host: api.yourapp.com
      paths:
        - path: /
          pathType: Prefix
          service: backend
  tls:
    - secretName: app-tls
      hosts:
        - yourapp.com
        - api.yourapp.com

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  frontend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

autoscaling:
  backend:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  frontend:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: appuser
    password: changeme
    database: appdb
  primary:
    persistence:
      enabled: true
      size: 20Gi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: changeme
  master:
    persistence:
      enabled: true
      size: 8Gi

# Prometheus monitoring
prometheus:
  enabled: true
  server:
    persistentVolume:
      enabled: true
      size: 50Gi

# Grafana dashboards
grafana:
  enabled: true
  adminPassword: changeme
  persistence:
    enabled: true
    size: 10Gi

# Application configuration
config:
  environment: production
  logLevel: INFO
  debug: false

# Secrets (use external secret manager in production)
secrets:
  secretKey: "change-in-production"
  jwtSecret: "change-in-production"
  sentryDsn: ""
  googleClientId: ""
  googleClientSecret: ""
  microsoftClientId: ""
  microsoftClientSecret: ""
