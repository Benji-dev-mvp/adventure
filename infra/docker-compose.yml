version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    ports:
      - '3000:3000'
    volumes:
      - ../src:/app/src
      - ../public:/app/public
    environment:
      - VITE_API_URL=http://backend:8000/api
      - NODE_ENV=development
    depends_on:
      - backend
    command: npm start

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ../backend/app:/app/app
      - ../backend/data.db:/app/data.db
    environment:
      - DATABASE_URL=sqlite:///./data.db
      - LOG_LEVEL=INFO
      - AI_PROVIDER=mock
      - CACHE_TTL=300
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

