sonar.projectKey=artisan-ai-bdr-platform
sonar.projectName=Artisan AI BDR Platform
sonar.projectVersion=2.0.0
sonar.organization=benji-dev-mvp

# Source code location
sonar.sources=src,backend/app
sonar.tests=backend/tests,e2e
sonar.test.inclusions=**/*test*,**/*spec*

# Python specific configuration
sonar.python.version=3.11
sonar.python.bandit.reportPaths=bandit.json
sonar.python.coverage.reportPaths=backend/coverage.xml

# JavaScript/TypeScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*test*,**/node_modules/**,**/.venv/**,**/venv/**,**/dist/**,**/build/**,**/__pycache__/**

# Code coverage
sonar.coverage.exclusions=**/*test*,**/tests/**,**/node_modules/**

# Encoding
sonar.sourceEncoding=UTF-8

# Code smell thresholds
sonar.issues.ignore.multicriteria=e1
sonar.issues.ignore.multicriteria.e1.ruleKey=python:S1481
sonar.issues.ignore.multicriteria.e1.resourceKey=**

# Security hotspots
sonar.security.hotspots.sql.injections.enabled=true
